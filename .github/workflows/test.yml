name: Bikin APK Flutter + Rust

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # Tetap pakai versi terbaru (stable) biar Dart-nya cocok

      - name: Setup Rust & Android Targets
        run: |
          rustup toolchain install stable
          rustup target add aarch64-linux-android armv7-linux-androideabi x86_64-linux-android

      - name: Install Flutter Rust Bridge Codegen
        run: cargo install flutter_rust_bridge_codegen

      - name: Generate Bridge Code
        run: flutter_rust_bridge_codegen generate

      - run: flutter pub get

      # LANGKAH BARU (SOLUSI PERMISSION ERROR)
      # Kita cari semua file .sh di folder pub-cache dan kasih izin eksekusi
      - name: Fix Permissions for Cargokit
        run: |
          chmod -R +x ~/.pub-cache/hosted/pub.dev/cargokit-*/bin/ || true
          find ~/.pub-cache/hosted/pub.dev/ -name "run_build_tool.sh" -exec chmod +x {} ;
          
      # Build APK dengan opsi verbose (-v) supaya kalau error ketahuan detailnya
      - run: flutter build apk --debug -v

      - uses: actions/upload-artifact@v4
        with:
          name: aplikasi-rust-sakti
          path: build/app/outputs/flutter-apk/app-debug.apk