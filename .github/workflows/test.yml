name: Bikin APK Flutter + Rust

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil kode
      - uses: actions/checkout@v4

      # 2. Siapkan Java (Wajib buat Android)
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Siapkan Flutter (Versi 3.24+ sesuai permintaan)
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      # 4. Siapkan Rust & Target Android
      # Ini bagian penting! Kita install target supaya Rust bisa jalan di HP Android
      - name: Setup Rust & Android Targets
        run: |
          rustup toolchain install stable
          rustup target add aarch64-linux-android armv7-linux-androideabi x86_64-linux-android

      # 5. Install Alat Penghubung (Bridge Codegen)
      # Ini akan memakan waktu agak lama (5-10 menit) karena dia harus compile alatnya dulu
      - name: Install Flutter Rust Bridge Codegen
        run: cargo install flutter_rust_bridge_codegen

      # 6. Generate Kode Penghubung
      # Sesuai instruksi: "flutter_rust_bridge_codegen generate"
      - name: Generate Bridge Code
        run: flutter_rust_bridge_codegen generate

      # 7. Download Library Dart
      - run: flutter pub get

      # 8. Build APK Debug
      # Kita pakai debug saja biar cepat & tidak ribet tanda tangan digital (keystore)
      - run: flutter build apk --debug

      # 9. Upload Hasilnya
      - uses: actions/upload-artifact@v4
        with:
          name: aplikasi-rust-sakti
          path: build/app/outputs/flutter-apk/app-debug.apk